{% extends "base.html" %}

{% block head %}
<title>Result</title>
<link rel="stylesheet" href="{{url_for('spotifySearch.static', filename='css/results.css')}}">
{% endblock %}

{% block content %}
<div id="results">
    {% for r in playlists[::-1] %}
        <div class="result">
            <h1 class="">Esta playlist tiene una coincidencia de {{r[0]}}% con tu <em>Mood</em> </h1>
            <iframe src="https://open.spotify.com/embed/playlist/{{r[1][0]}}" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            <p>{{r[1][2]}}</p>
        </div>
    {% endfor %}
</div>
{% endblock%}

{% block script %}
<script src="{{url_for('spotifySearch.static', filename='script/results.js')}}"></script>
{% endblock %}
