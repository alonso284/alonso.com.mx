<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/spotifySearch/results.css">
    <title>Document</title>
</head>
<body onload="setUp()">
    <div id="results">
        {% for r in playlists[::-1] %}
            <div class="result">
                <h1 class="">Esta playlist tiene una coincidencia de {{r[0]}}% con tu <em>Mood</em> </h1>
                <iframe src="https://open.spotify.com/embed/playlist/{{r[1][0]}}" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                <p>{{r[1][2]}}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
